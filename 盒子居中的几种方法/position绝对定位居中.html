<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 绝对定位</title>
    <style>
        #cv{
    width: 200px;
    height: 200px;
    background: red;
    border: 1px solid black;
    box-shadow: 5px 5px 5px black;
    border-radius: 50%;
    position:absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
        }
    </style>
</head>
<body>
    <div id="cv"></div>
</body>
</html>
